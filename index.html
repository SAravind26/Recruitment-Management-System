<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Management System</title>
</head>
<body>
    <h1>Recruitment Management System</h1>

    <div id="jobPositionsSection">
        <h2>Job Positions</h2>
        <form id="jobForm">
            <label for="entityId">Entity ID:</label>
            <input type="number" id="entityId" name="entityId" required><br><br>
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required><br><br>
            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" name="jobDescription" required></textarea><br><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>
            <label for="requiredSkills">Required Skills:</label>
            <textarea id="requiredSkills" name="requiredSkills" required></textarea><br><br>
            <label for="jobType">Job Type:</label>
            <input type="text" id="jobType" name="jobType" required><br><br>
            <button type="submit">Add Job Position</button>
        </form>
    </div>

    <div id="applicantsSection">
        <h2>Applicants</h2>
        <form id="applicantForm">
            <label for="applicantName">Name:</label>
            <input type="text" id="applicantName" name="applicantName" required><br><br>
            <label for="applicantEmail">Email:</label>
            <input type="email" id="applicantEmail" name="applicantEmail" required><br><br>
            <label for="applicantPhone">Phone:</label>
            <input type="tel" id="applicantPhone" name="applicantPhone"><br><br>
            <label for="applicantResume">Resume:</label>
            <textarea id="applicantResume" name="applicantResume" required></textarea><br><br>
            <button type="submit">Add Applicant</button>
        </form>
    </div>

    <div id="interviewsSection">
        <h2>Interviews</h2>
        <form id="interviewForm">
            <label for="applicantId">Applicant ID:</label>
            <input type="number" id="applicantId" name="applicantId" required><br><br>
            <label for="jobId">Job ID:</label>
            <input type="number" id="jobId" name="jobId" required><br><br>
            <label for="interviewDate">Interview Date:</label>
            <input type="date" id="interviewDate" name="interviewDate" required><br><br>
            <label for="interviewTime">Interview Time:</label>
            <input type="time" id="interviewTime" name="interviewTime" required><br><br>
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Scheduled">Scheduled</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select><br><br>
            <button type="submit">Schedule Interview</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
